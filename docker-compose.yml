services:

  alpha-trading-bot-okx:
    image: hamgua/alpha-trading-bot-okx:v4.4.16
    container_name: alpha-trading-bot-okx
    restart: unless-stopped
    #ports:
    #  - "8501:8501"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./.env:/app/.env:ro
      - ./logs:/app/logs
      - ./data_json:/app/data_json
    environment:
      TZ: Asia/Shanghai
      PYTHONPATH: /app
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - trading-bot-network
    #healthcheck:
    #  test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
    #  interval: 30s
    #  timeout: 10s
    #  retries: 3
    #  start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

