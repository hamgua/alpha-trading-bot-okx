services:

  alpha-trading-bot-okx:
    # 使用修复依赖问题的新镜像
    image: hamgua/alpha-trading-bot-okx:v3.0.9
    container_name: alpha-trading-bot-okx
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./alpha-trading-bot-okx/.env:/app/.env:ro
      - ./alpha-trading-bot-okx/logs:/app/logs
      - ./alpha-trading-bot-okx/data:/app/data
      - ./alpha-trading-bot-okx/data_json:/app/data_json
    environment:
      TZ: Asia/Shanghai
    dns:
      - 8.8.8.8
      - 8.8.4.4
    # 添加健康检查
    # healthcheck:
    #   test: ["CMD", "python", "-c", "from alpha_trading_bot import create_bot; print('OK')"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

